
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Đang Bảo Trì | System Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f260;
            --secondary-color: #0575e6;
            --bg-color: #0f172a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden; /* Ngăn cuộn trang */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Canvas Background */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            animation: float 6s ease-in-out infinite;
        }

        /* Animated Core / Gear */
        .maintenance-core {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid transparent;
        }

        .ring-1 {
            width: 100%;
            height: 100%;
            border-top: 4px solid var(--primary-color);
            border-right: 4px solid var(--primary-color);
            animation: spin 3s linear infinite;
            box-shadow: 0 0 20px rgba(0, 242, 96, 0.5);
        }

        .ring-2 {
            width: 70%;
            height: 70%;
            border-bottom: 4px solid var(--secondary-color);
            border-left: 4px solid var(--secondary-color);
            animation: spin-reverse 5s linear infinite;
            box-shadow: 0 0 15px rgba(5, 117, 230, 0.5);
        }

        .core-dot {
            width: 20%;
            height: 20%;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 30px #fff;
        }

        /* Typography */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #cbd5e1;
            margin-bottom: 2rem;
        }

        /* Progress Bar */
        .progress-wrapper {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            animation: progress-loading 2s ease-in-out infinite;
        }

        /* Notify Button */
        .btn {
            margin-top: 2rem;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(5, 117, 230, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Animations Keyframes */
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes spin-reverse {
            0% { transform: translate(-50%, -50%) rotate(360deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes progress-loading {
            0% { left: -50%; width: 30%; }
            50% { width: 60%; }
            100% { left: 100%; width: 30%; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 0.9rem; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- Background Canvas -->
    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <!-- Animated Icon -->
        <div class="maintenance-core">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="core-dot"></div>
        </div>

        <h1>Đang Nâng Cấp</h1>
        <p>
            Hệ thống đang được bảo trì để mang lại trải nghiệm tốt hơn cho bạn.<br>
            Loy đang cố gắng và sẽ quay trở lại ngay thôi!
        </p>

        <!-- Fake Progress Bar -->
        <div class="progress-wrapper">
            <div class="progress-bar"></div>
        </div>

        <button class="btn" onclick="copyEmail()">Liên hệ hỗ trợ</button>
        <p id="copy-msg" style="font-size: 0.8rem; margin-top: 10px; color: var(--primary-color); opacity: 0; transition: opacity 0.3s;">Đã sao chép email!</p>
    </div>

    <script>
        // --- Particle Animation Script ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        let particlesArray;

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1; // Size from 1 to 3
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(0, 242, 96, ${Math.random() * 0.5})`; // Green tint
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Bounce off edges
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    // Draw line if particles are close
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(5, 117, 230, ${opacityValue})`; // Blue tint lines
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            connect();
        }

        // Start Animation
        init();
        animate();

        // --- Interaction Logic ---
        function copyEmail() {
            // Demo function to simulate contacting support
            const email = "support@example.com";
            
            // Create a temporary input to copy text
            const tempInput = document.createElement("input");
            tempInput.value = email;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // Show feedback
            const msg = document.getElementById('copy-msg');
            msg.style.opacity = '1';
            msg.innerText = `Đã sao chép: ${email}`;
            setTimeout(() => {
                msg.style.opacity = '0';
            }, 3000);
        }
    </script>
</body>
</html>
