<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ultimate Maintenance Page</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }

    body {
        height:100vh;
        background: radial-gradient(circle at 30% 30%, #3d1c81, #120029);
        overflow:hidden;
        position:relative;
        color:white;
    }

    /* --- PARALLAX LAYERS --- */
    .layer { position:absolute; inset:0; pointer-events:none; }

    .stars { background:url('https://i.imgur.com/kQ9H0bR.png') repeat; animation: drift 60s linear infinite; opacity:.35; }
    @keyframes drift { from{background-position:0 0;} to{background-position:3000px 3000px;} }

    .nebula { background:url('https://i.imgur.com/8bU7fG2.png') center/cover no-repeat; mix-blend-mode:screen; opacity:.15; animation: floatSlow 18s ease-in-out infinite alternate; }
    @keyframes floatSlow { 0%{transform:translateY(-20px);} 100%{transform:translateY(20px);} }

    /* --- FLOATING ORBS --- */
    .orb {
        position:absolute;
        width:180px; height:180px;
        border-radius:50%;
        filter:blur(40px);
        animation: orbMove 14s infinite ease-in-out;
        opacity:.45;
    }
    .orb:nth-child(1){ background:#ff00ff; top:20%; left:10%; animation-delay:-2s; }
    .orb:nth-child(2){ background:#00eaff; top:60%; left:70%; animation-delay:-4s; }
    .orb:nth-child(3){ background:#ffae00; top:75%; left:20%; animation-delay:-6s; }
    @keyframes orbMove {
        0% { transform:translate(0,0) scale(1); }
        50% { transform:translate(40px,-60px) scale(1.2); }
        100% { transform:translate(-20px,20px) scale(1); }
    }

    /* --- FLOATING ROBOT --- */
    .robot-container{
        position:absolute;
        top:50%; left:50%; transform:translate(-50%,-50%);
        width:260px; height:260px;
        animation: floatRobot 6s ease-in-out infinite;
    }
    @keyframes floatRobot{
        0%{ transform:translate(-50%,-52%) rotate(-2deg); }
        50%{ transform:translate(-50%,-48%) rotate(2deg); }
        100%{ transform:translate(-50%,-52%) rotate(-2deg); }
    }
    .robot{
        width:100%; height:100%;
        background:url('https://i.imgur.com/8Y9gTps.png') center/contain no-repeat;
        filter:drop-shadow(0 0 10px #00eaff);
    }

    /* --- TEXT BLOCK --- */
    .content{
        position:absolute;
        width:100%; text-align:center;
        top:68%; left:50%; transform:translateX(-50%);
        animation: fadeUp 2s ease;
    }
    @keyframes fadeUp {
        0%{ opacity:0; transform:translate(-50%,30px); }
        100%{ opacity:1; transform:translate(-50%,0); }
    }

    h1{ font-size:3rem; letter-spacing:2px; margin-bottom:10px; text-shadow:0 0 20px #00eaff; }
    p{ opacity:.85; font-size:1.2rem; }

    /* --- SCANLINES EFFECT --- */
    .scanlines{
        position:absolute;
        inset:0;
        background: repeating-linear-gradient(
            to bottom,
            rgba(255,255,255,0.05) 0px,
            rgba(255,255,255,0.05) 2px,
            transparent 2px,
            transparent 4px
        );
        animation: scan 5s linear infinite;
        opacity:.08;
        pointer-events:none;
    }
    @keyframes scan {
        from{ background-position:0 -1000px; }
        to{ background-position:0 1000px; }
    }

    /* --- GLITCH TEXT --- */
    h1.glitch{
        position:relative;
    }
    h1.glitch::before,
    h1.glitch::after{
        content:attr(data-text);
        position:absolute;
        top:0; left:0;
        width:100%; height:100%;
    }
    h1.glitch::before{ left:2px; text-shadow:-2px 0 magenta; animation: glitch1 1.5s infinite; }
    h1.glitch::after{ left:-2px; text-shadow:-2px 0 cyan; animation: glitch2 2s infinite; }

    @keyframes glitch1{
        0%{clip-path:inset(0 0 80% 0);} 20%{clip-path:inset(40% 0 40% 0);} 40%{clip-path:inset(20% 0 60% 0);} 100%{clip-path:inset(0 0 80% 0);}
    }
    @keyframes glitch2{
        0%{clip-path:inset(80% 0 0 0);} 20%{clip-path:inset(60% 0 20% 0);} 40%{clip-path:inset(30% 0 40% 0);} 100%{clip-path:inset(80% 0 0 0);}
    }

    /* --- FLOATING PARTICLES --- */
    .particle{
        position:absolute;
        width:6px; height:6px;
        background:white;
        border-radius:50%;
        opacity:.8;
        animation: particleFloat linear infinite;
    }
    @keyframes particleFloat{
        from{ transform:translateY(120vh) translateX(-40px); }
        to{ transform:translateY(-10vh) translateX(40px); }
    }
</style>
</head>
<body>

<div class="layer stars"></div>
<div class="layer nebula"></div>
<div class="orb"></div>
<div class="orb"></div>
<div class="orb"></div>

<div class="robot-container">
    <div class="robot"></div>
</div>

<div class="content">
    <h1 class="glitch" data-text="MAINTENANCE MODE">MAINTENANCE MODE</h1>
    <p>The system is upgrading with extreme animations. Stay tuned!</p>
</div>

<div class="scanlines"></div>

<script>
// create floating particles
for(let i=0;i<70;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.left=Math.random()*100+'vw';
    p.style.animationDuration=(8+Math.random()*10)+'s';
    p.style.opacity=Math.random()*0.8+0.2;
    document.body.appendChild(p);
}
</script>

</body>
</html>
