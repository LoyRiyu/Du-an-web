    // 4. API ENGINE
    async function callGemini(promptText, retryCount = 0) {
        if (!USE_AI || apiBunker.length === 0) return null;
        if (retryCount >= apiBunker.length) {
            console.error("‚ùå API Error.");
            return null;
        }

        const activeKey = apiBunker[currentKeyIndex];
        try {
            const genAI = new GoogleGenerativeAI(activeKey);
            const model = genAI.getGenerativeModel({ 
                model: "gemini-2.5-flash",
                generationConfig: { responseMimeType: "application/json" } 
            });
            const result = await model.generateContent(promptText);
            return JSON.parse(result.response.text()); 
        } catch (error) {
            currentKeyIndex = (currentKeyIndex + 1) % apiBunker.length;
            return callGemini(promptText, retryCount + 1); 
        }
    }

    // 5. AI GENERATORS
    async function fetchAIEvent() {
        const prompt = `T·∫°o 1 s·ª± ki·ªán ƒê√ÅNH C∆Ø·ª¢C sinh t·ª≠ cho h·ªçc sinh. Qu·ªπ: ${state.money}. TR·∫¢ V·ªÄ JSON: { "event_title": "...", "event_description": "...", "gamble_choice": { "text": "...", "win_rate": 40, "win_effect": {"money": 1000000, "time": 0, "morale": 20}, "lose_effect": {"money": -500000, "time": -1, "morale": -20} }, "safe_choice": { "text": "...", "effect": {"morale": -5} } }`;
        return await callGemini(prompt);
    }

    async function fetchDynamicStage(stageId) {
        const base = story[stageId];
        if (!base || !base.theme) return null; 

        const stageTitle = (base.text.match(/<b>(.*?)<\/b>/) || [])[1] || "T√åNH HU·ªêNG M·ªöI";
        const historyText = usedThemes.length > 0 ? usedThemes.join(", ") : "Ch∆∞a c√≥";

        const prompt = `Vi·∫øt k·ªãch b·∫£n game: "${stageTitle}". Ch·ªß ƒë·ªÅ: ${base.theme}. LU·∫¨T: KH√îNG l·∫∑p l·∫°i: ${historyText}. A t·ªën ti·ªÅn (max ${Math.floor(state.money * 0.7)}). B/C r·∫ª. KH√îNG hi·ªán Quality/Morale ·ªü impact. TR·∫¢ V·ªÄ JSON: { "text": "<b>${stageTitle}</b><br>[M√¥ t·∫£...]", "choices": [ { "text": "A...", "impact": "üí∞...|‚è±Ô∏è...", "next": "${base.choices[0].next}", "effect": {"money": -2000000, "time": -1, "morale": 10, "quality": 15} }, { "text": "B...", "impact": "...", "next": "${base.choices[0].next}", "effect": {"money": 0, "time": -4, "morale": -20, "quality": 5} }, { "text": "C...", "impact": "...", "next": "${base.choices[0].next}", "effect": {"money": -100000, "time": -2, "morale": -5, "quality": 20} } ] }`;
        
        const aiResponse = await callGemini(prompt);

    }

    function updateUI() {

    function checkGameOver() {
        if (state.money < 0) return "gameover_money";
        if (state.time < 0) return "gameover_time";
        if (state.morale < 20) return "gameover_morale";
        return null;
    }

    async function handleTransition(choice, nextStageId) {
        state.money += choice.effect.money || 0;
        state.time += choice.effect.time || 0;
        state.morale += choice.effect.morale || 0;
        state.quality += choice.effect.quality || 0;
        updateUI();

        const failScene = checkGameOver();
        if (failScene) { renderScene(failScene); return; }
        if (nextStageId === "calc_ending" || nextStageId.includes("gameover") || nextStageId.includes("end_")) { renderScene(nextStageId); return; }

        document.getElementById("loading-overlay").style.display = "flex";

        // LOGIC S·ª∞ KI·ªÜN M·ªöI: 30% C√ì BI·∫æN C·ªê (50% AI / 50% Tƒ®NH)
        const triggerEvent = Math.random() <= 0.30; 
        let isAiEvent = false;

        if (triggerEvent) {
             isAiEvent = Math.random() > 0.5 || forceNextEvent; 
             if (forceNextEvent) forceNextEvent = false;
        }

        // Fetch song song
        const eventPromise = (triggerEvent && isAiEvent) ? fetchAIEvent() : Promise.resolve(null);
        const stagePromise = fetchDynamicStage(nextStageId);

        const [aiEventData, dynamicStageData] = await Promise.all([eventPromise, stagePromise]);

        if (dynamicStageData) dynamicStory[nextStageId] = dynamicStageData; 
        document.getElementById("loading-overlay").style.display = "none";

        if (triggerEvent) {
            if (isAiEvent && aiEventData) {
                showEventPopup(aiEventData, nextStageId, true);
            } else {
                // FALLBACK S·ª∞ KI·ªÜN Tƒ®NH
                const staticEv = staticEvents[Math.floor(Math.random() * staticEvents.length)];
                showEventPopup(staticEv, nextStageId, false);
            }
        } else {
            renderScene(nextStageId);
        }
    }

    function applyEffectAndNext(effect, nextStageId) {
        state.money += effect.money || 0;
        state.time += effect.time || 0;
        state.morale += effect.morale || 0;
        state.quality += effect.quality || 0;
        updateUI();
        document.getElementById("event-overlay").style.display = "none";
        
        const fail = checkGameOver();
        if(fail) renderScene(fail);
        else renderScene(nextStageId);
    }

        document.getElementById("story-text").classList.add("fade-in");

        const choicesDiv = document.getElementById("choices");
        choicesDiv.innerHTML = "";
        
        const imgContainer = document.getElementById("image-container");
        if (scene.image) {
            document.getElementById("scene-image").src = scene.image;
            imgContainer.style.display = "block";
        } else {
            imgContainer.style.display = "none";
        }

        if (scene.isEnd || (story[sceneId] && story[sceneId].isEnd)) { 
            const endText = scene.text || story[sceneId].text;
            const endColor = scene.color || story[sceneId].color;
            document.getElementById("game-container").style.borderColor = endColor;
            document.getElementById("story-text").innerHTML = `<h2 style="color: ${endColor}; text-align:center">${endText}</h2>`;
            const btn = document.createElement("button");
            btn.innerHTML = "<center>üîÑ <b>CH∆†I L·∫†I</b></center>";
            btn.onclick = () => location.reload();
            choicesDiv.appendChild(btn);
        } else {
            scene.choices.forEach(choice => {
                const btn = document.createElement("button");
                btn.innerHTML = `${choice.text} <span class="impact">${choice.impact}</span>`;
                btn.onclick = () => handleTransition(choice, choice.next);
                choicesDiv.appendChild(btn);
            });
        }
    }

    async function prepareAndRenderNextStage(stageId) {
        if (stageId === "calc_ending" || stageId.includes("gameover") || stageId.includes("end_")) {
            renderScene(stageId);
            return;
        }
        document.getElementById("loading-overlay").style.display = "flex";
        const dynamicData = await fetchDynamicStage(stageId);
        if (dynamicData) dynamicStory[stageId] = dynamicData;
        document.getElementById("loading-overlay").style.display = "none";
        renderScene(stageId);
    }

    prepareAndRenderNextStage("start");

</script>
